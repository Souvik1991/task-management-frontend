<h1 class="confirm-heading">Are you sure?</h1>
<p class="confirm-desc">This will delete the project. Once deleted, you will not be able to recover it.</p>
<div mat-dialog-actions>
    <button class="cbtn" (click)="onNoClick()">Close</button>
    <button class="cbtn red" (click)="deleteProject()">Delete</button>
</div>
